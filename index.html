<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    small.invalid{
      color: #ff0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-6 ">
        <h1 class="mt-3">Form</h1>
        <form id="myform">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Password" autocomplete="password">
          </div>
          <div class="form-check">
            <input type="checkbox" name="myCheckbox" class="form-check-input" id="myCheckbox">
            <label class="form-check-label" for="myCheckbox">Check me out</label>
          </div>
          <button type="submit" id="submit" class="btn btn-primary" disabled>Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
